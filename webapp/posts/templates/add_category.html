{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}

{% if user.is_authenticated and user.is_superuser %}

<h1>Add category</h1>
    
    <div class="mb-3">
        <table>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_table }}
        </table>
            <button class="btn btn-success">Add</button>
    </div>

{% else %}

    You're not authenticated! (And u know it...)
    
{% endif %}

{% endblock %}
